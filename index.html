{% extends "base.html" %}

{% block content %}
<h2>Movies & TV Shows</h2>

<div class="grid">
    {% for title in titles %}
    <div class="card">
        <h3>{{ title }}</h3>
        <a class="btn" href="/details/{{ title }}">View Details</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
